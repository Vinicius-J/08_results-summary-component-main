<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section class="container">
      <div class="card-result">
        <h1>Your Result</h1>
        <div class="points">
          <span id="points-mark">76</span>
          <p>of 100</p>
        </div>
        <h2>Great</h2>
        <p>You scored higher than <span id="score-porcent">65%</span> of the people who have taken these tests.</p>
      </div>
      <div class="card-summary">
        <h1>Summary</h1>
        <div class="reaction">
          <div class="img-reaction"><img src="./images/icon-reaction.svg" alt="reaction"><h4>Reaction</h4></div>
          <p><span id="pont-reaction">80</span> / 100</p>
        </div>
        <div class="memory">
          <div class="img-memory"><img src="./images/icon-memory.svg" alt="Memory"><h4>Memory</h4></div>
          <p><span id="pont-memory">92</span> / 100</p>
        </div>
        <div class="verbal">
          <div class="img-verbal"><img src="./images/icon-verbal.svg" alt="verbal"><h4>Verbal</h4></div>
          <p><span id="pont-verbal">61</span> / 100</p>
        </div>
        <div class="visual">
          <div class="img-visual"><img src="./images/icon-visual.svg" alt="visual"><h4>Visual</h4></div>
          <p><span id="pont-visual">72</span> / 100</p>
        </div>
        <button class="button" type="submit">Continue</button>
      </div>
    </section>

</html>
